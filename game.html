<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- quiz container -->
  <div class="container">
    <div class="quiz-box" class="hidden">
      <div id="quiz">
        <h2>JavaScript Quiz App</h2>
        <div class="quiz-header">
            <p id="High-scores"><a href="highscores.html">High Scores</a> </p>
            <p id="countdown">10</p>
        </div>
        <p id="question">This is a question </p>
        
        <div class="buttons">
            <button class="btn">A. 
              <p class="choice-text" data-number="1">choice 1</p>
            </button>
            <button class="btn">B. 
              <p class="choice-text"data-number="2">choice 2</p>
            </button>
            <button class="btn" >C. 
              <p class="choice-text" data-number="3"> choice 3 </p>
            </button>
            <button class="btn">D. 
              <p class="choice-text" data-number="4"> choice 4</p>
            </button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
